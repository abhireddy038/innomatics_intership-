<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <nav>
        <div class="nav-container">

            <div class="cart-icon" id="cart-icon" onclick="toggleCart()">ðŸ›’<span id="item-count">0</span></div>

                <li><button onclick="filterProducts('laptop')">Laptops</button></li>
