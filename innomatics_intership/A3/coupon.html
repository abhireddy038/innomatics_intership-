<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Coupon Discount</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Apply Coupon</h1>
    <label for="orderAmount">Enter Order Amount:</label>
    <input type="number" id="orderAmount" placeholder="Enter amount" required>
    
    <label for="couponCode">Enter Coupon Code:</label>
    <input type="text" id="couponCode" placeholder="Enter coupon code" required>
    
    <button onclick="applyCoupon()">Calculate Final Price</button>
    <div class="result" id="result"></div>
</div>

<script>
    function applyCoupon() {
        const orderAmount = parseFloat(document.getElementById('orderAmount').value);
        const couponCode = document.getElementById('couponCode').value.trim();
        let finalPrice = orderAmount;

        // Check for coupon codes
        const discountCoupon = "DISCOUNT10";
        const freeShipCoupon = "FREESHIP";

        if (couponCode === discountCoupon && orderAmount > 500) {
            finalPrice *= 0.90; // Apply 10% discount
        } else if (couponCode === freeShipCoupon && orderAmount > 200) {
            // Free shipping, no change in price
            // Assuming shipping cost is included in the order amount
        } else if (couponCode === discountCoupon && orderAmount <= 500) {
            alert("Coupon 'DISCOUNT10' is only valid for orders above $500.");
        } else if (couponCode === freeShipCoupon && orderAmount <= 200) {
            alert("Coupon 'FREESHIP' is only valid for orders above $200.");
        } else {
            alert("Invalid coupon code or conditions not met.");
        }

        // Display the result
        document.getElementById('result').innerText = `Final Price: $${finalPrice.toFixed(2)}`;
    }
</script>

</body>
</html>
