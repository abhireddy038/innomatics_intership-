<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Job Application Filter</h1>
    <label for="age">Enter Age:</label>
    <input type="number" id="age" placeholder="Enter age" required>
    
    <label for="experience">Enter Years of Experience:</label>
    <input type="number" id="experience" placeholder="Enter years of experience" required>
    
    <label for="qualification">Enter Qualification:</label>
    <input type="text" id="qualification" placeholder="Enter qualification" required>
    
    <button onclick="isEligibleForJob()">Check Eligibility</button>
    <div class="result" id="result"></div>
</div>

<script>
    function isEligibleForJob() {
        const age = parseInt(document.getElementById('age').value);
        const experience = parseInt(document.getElementById('experience').value);
        const qualification = document.getElementById('qualification').value.trim();

        // Eligibility criteria
        const isAgeEligible = age >= 21 && age <= 55;
        const isExperienceEligible = experience >= 2;
        const isQualificationEligible = qualification === "Bachelor's Degree";

        // Check eligibility
        const isEligible = isAgeEligible && isExperienceEligible && isQualificationEligible;

        // Display the result
        document.getElementById('result').innerText = isEligible ? "Eligible for the job!" : "Not eligible for the job.";
    }
</script>

</body>
</html>
