<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Discount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Discount Calculator</h1>
    <label for="orderAmount">Enter Order Amount:</label>
    <input type="number" id="orderAmount" placeholder="Enter amount" required>
    <button onclick="calculateFinalAmount()">Calculate Final Amount</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateFinalAmount() {
        const orderAmount = parseFloat(document.getElementById('orderAmount').value);
        let finalAmount = orderAmount;
        let discount = 0;

        // Calculate discount
        if (orderAmount > 1000) {
            discount = 0.20; // 20% discount
        } else if (orderAmount >= 500) {
            discount = 0.10; // 10% discount
        }

        // Apply discount
        finalAmount -= finalAmount * discount;

        // Calculate shipping
        if (orderAmount < 50) {
            finalAmount += 10; // Express shipping
        } else if (orderAmount < 50) {
            // No shipping charge for orders above $50
            finalAmount += 0;
        }

        // Display the result
        document.getElementById('result').innerText = `Final Payable Amount: $${finalAmount.toFixed(2)}`;
    }
</script>

</body>
</html>
