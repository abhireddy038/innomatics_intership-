<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Grading System</h1>
    <label for="marks">Enter Marks:</label>
    <input type="number" id="marks" placeholder="Enter marks" required>
    
    <label for="attendance">Enter Attendance (%):</label>
    <input type="number" id="attendance" placeholder="Enter attendance" required>
    
    <button onclick="calculateGrade()">Calculate Grade</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateGrade() {
        const marks = parseFloat(document.getElementById('marks').value);
        const attendance = parseFloat(document.getElementById('attendance').value);
        let finalMarks = marks;

        // Add extra credit if attendance is above 90%
        if (attendance > 90) {
            finalMarks += 5;
        }

        // Determine the grade based on final marks
        let grade;
        if (finalMarks >= 90) {
            grade = "A";
        } else if (finalMarks >= 80) {
            grade = "B";
        } else if (finalMarks >= 70) {
            grade = "C";
        } else if (finalMarks >= 60) {
            grade = "D";
        } else {
            grade = "F";
        }

        // Display the result
        document.getElementById('result').innerText = `Final Grade: ${grade}`;
    }
</script>

</body>
</html>
