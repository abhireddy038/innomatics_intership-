<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Membership Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Choose Your Membership Plan</h1>
    
    <label for="planType">Select Plan Type:</label>
    <select id="planType">
        <option value="Basic">Basic (₹1500/month)</option>
        <option value="Premium">Premium (₹3750/month)</option>
        <option value="VIP">VIP (₹6000/month)</option>
    </select>
    
    <label>
        <input type="checkbox" id="wantsTrainer"> Want a Personal Trainer
    </label>
    
    <label>
        <input type="checkbox" id="wantsDietPlan"> Want a Diet Plan
    </label>
    
    <button onclick="choosePlan()">Suggest Membership</button>
    <div class="result" id="result"></div>
</div>

<script>
    function choosePlan() {
        const planType = document.getElementById('planType').value;
        const wantsTrainer = document.getElementById('wantsTrainer').checked;
        const wantsDietPlan = document.getElementById('wantsDietPlan').checked;

        let suggestedPlan = "";

        if (wantsDietPlan) {
            suggestedPlan = "VIP (₹6000/month) - Gym + Trainer + Diet Plan";
        } else if (wantsTrainer) {
            if (planType === "Basic") {
                suggestedPlan = "Upgrade to Premium (₹3750/month) for a Personal Trainer.";
            } else if (planType === "Premium") {
                suggestedPlan = "You are already on the Premium plan with a Personal Trainer.";
            } else {
                suggestedPlan = "You are already on the VIP plan with a Trainer and Diet Plan.";
            }
        } else {
            if (planType === "Basic") {
                suggestedPlan = "You are on the Basic plan. Consider upgrading to Premium for a Trainer.";
            } else if (planType === "Premium") {
                suggestedPlan = "You are on the Premium plan. Consider upgrading to VIP for a Diet Plan.";
            } else {
                suggestedPlan = "You are already on the VIP plan.";
            }
        }

        // Display the result
        document.getElementById('result').innerText = suggestedPlan;
    }
</script>

</body>
</html>
