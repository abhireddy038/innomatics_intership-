<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Pricing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Movie Ticket Pricing</h1>
    <label for="age">Enter Age:</label>
    <input type="number" id="age" placeholder="Enter age" required>
    
    <label for="showTime">Enter Show Time:</label>
    <input type="time" id="showTime" required>
    
    <button onclick="calculateTicketPrice()">Calculate Ticket Price</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateTicketPrice() {
        const standardPrice = 900; // Standard price in INR
        const age = parseInt(document.getElementById('age').value);
        const showTime = document.getElementById('showTime').value;
        let finalPrice = standardPrice;

        // Check for discounts
        if (age < 12) {
            finalPrice *= 0.60; // 40% discount for children
        } else if (age > 60) {
            finalPrice *= 0.70; // 30% discount for senior citizens
        } else {
            const [hours, minutes] = showTime.split(':').map(Number);
            const showHour = hours + minutes / 60;

            if (showHour < 17) { // Before 5 PM
                finalPrice *= 0.80; // 20% discount for matinee shows
            }
        }

        // Display the result
        document.getElementById('result').innerText = `Final Ticket Price: â‚¹${finalPrice.toFixed(2)}`;
    }
</script>

</body>
</html>
